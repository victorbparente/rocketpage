<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="icon"
        href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
        type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Rocketseat</title>
</head>

<body>

    <header>
        <div class="links">
            <a href="courses.html">Courses</a>
            <a href="about.html">About</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Community</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telephone</a>
        </div>
    </header>

    <div id="wrapper">
        <h1 class="courses">Courses</h1>

        <section class="cards">

            <div class="card" id="starter">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="">
                <!-- <h1>Starter</h1> -->
                <div class="card_info">
                    <p class="module">Modules:</p>
                    <p class="value">10</p>
                    <p class="price">Price:</p>
                    <p class="value">Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="">
                <!-- <h1>Launchbase</h1> -->
                <div class="card_info">
                    <p class="module">Modules:</p>
                    <p class="value">12</p>
                    <p class="price">Price:</p>
                    <p class="value">Paid</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="">
                <!-- <h1>GoStack</h1> -->
                <div class="card_info">
                    <p class="module">Modules:</p>
                    <p class="value">15</p>
                    <p class="price">Price:</p>
                    <p class="value">Paid</p>
                </div>
            </div>

        </section>
    </div>

    <div class="modal-overlay" class="active">

        <div class="modal">
            <div class="close-modal">
                <i class="material-icons">close</i>
            </div>

            <div class="maximize-modal">
                <i class="material-icons" id="max-icon">check_box_outline_blank</i>
            </div>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
